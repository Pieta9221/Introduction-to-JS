<html>
  <head>
    <title>Pick Apples</title>
  </head>
  <body>
    <!--Write a function that takes an array of strings
    and returns the array with the first 2 
    occurences of apple removed-->
    <script>
      
      function pickApples(fruitArray) {
        let applesPicked = 0;
        
        const filteredArray = fruitArray.filter(function (fruit) {
          if (applesPicked >= 2) {
            return true;
          } else if (fruit === 'apple') {
            applesPicked = applesPicked + 1;
            return false;
          } else {
            return true;
          }
        });
        return filteredArray;
      }
      pickApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']);    
    </script>
  </body>
</html>
