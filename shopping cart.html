<html>
  <head>
    <title>Shopping Cart</title>
  </head>
  <body>
    <!--create a shopping cart. set up a div and 4 buttons
    one button clears cart
    add a div that that contains food selection.
    clear removes all item from cart-->
    
    <button onclick="addToCart('Apple')">Apple</button>
    <button onclick="addToCart('Tomato')">Tomato</button>
    <button onclick="addToCart('Eggs')">Eggs</button>
    <button onclick="clearCart()">Clear</button>
    <div id="cart"></div>

    <script>
      const cart = document.getElementById('cart');


      function addToCart(food) {
        const cartItem = document.createElement('div');
        cartItem.innerText = food;
        cart.appendChild(cartItem);
      }
      
      function clearCart () {
        cart.innerHTML = ' ';
      }
    </script>
  </body>
</html>
