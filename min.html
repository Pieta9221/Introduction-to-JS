<html>
  <head>
    <title>Min</title>
  </head>
  <body>
    <!--Write a function that takes an array of numbers 
    and returns the smallest number in the array-->
    <script>
      
      function min(numArray) {
        let min = Infinity;

        numArray.forEach(function (num) {
          if (num < min) {
            min = num;
          }
        });
        return min;
      }
      min([1, 5, -2, 4, 3, 5, 0]);
    </script>
  </body>
</html>
