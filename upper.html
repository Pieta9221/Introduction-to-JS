<html>
  <head>
    <title>toUpper</title>
  </head>
  <body>
    <!--Write a function named toUpper that converts 1 string parameter 
      str to uppercase and console.log the result-->
    <script>
      
      function toUpper(str) {
        console.log(str.toUpperCase());
      }
      toUpper('Mercy');
    </script>
  </body>
</html>
