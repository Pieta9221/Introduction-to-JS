<html>
  <head>
    <title>toUpper</title>
  </head>
  <body>
    <!--Write a function that taks 1 parameter, an array of strings, 
    and console.logs a new array with all the strings capitalized -->
    <script>
      function toUpper(stringArr) {
        let result = [];

      stringArr.forEach(function(str) {
        result.push(str.toUpperCase());
      });

      console.log(result);
      }   
      toUpper(['hello', 'world']);
    </script>
    

  </body>
</html>
