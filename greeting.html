<html>
  <head>
    <title>greeting</title>
  </head>
  <body>
    <!--Write a function named greeting that takes 1 parameter
    firstName and uses it to console.log a message
    saying "hello"-->
    <script>
      
      function greeting(firstName) {
        console.log('hello' + ' ' + firstName);
      }
      greeting('Simon');
    </script>
  </body>
</html>
